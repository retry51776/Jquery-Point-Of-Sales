<!DOCTYPE html>
<html>
	<head>
		<title>Statistics Report</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Bootstrap -->
		<link href="assets/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Msg Plugin -->
		<link href="assets/plugin/bootstrap-growl/bootstrap-combined.min.css" rel="stylesheet">

		<!-- Custome CSS -->
		<link href="assets/css/default.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2>Statistics Report</h2>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center form-inline">
					<h4>
						<select class="form-control monthLabel">
					        <option value="01">January</option>
						    <option value="02">February</option>
						    <option value="03">March</option>
						    <option value="04">April</option>
						    <option value="05">May</option>
						    <option value="06">June</option>
						    <option value="07">July</option>
						    <option value="08">August</option>
						    <option value="09">September</option>
						    <option value="10">October</option>
						    <option value="11">November</option>
						    <option value="12">December</option>
					    </select>
					     - <select class="form-control yearLabel"></select> Summary
					</h4>
					<table id="table_item" class="table table-hover">
						<caption>
							This month total before Tax : $ <b class="allTotal text-center" title="SubTotal of Sold without tax"></b> ; After Tax: $ <b class="TotalGross text-danger"></b>
						</caption>
						<thead>
							<tr>
								<td>
									<input class="txtFliter form-control input-sm" type="text" placeholder="Filter by key words ">
								</td>
								<td class="itemCnt" title="All sold items count"></td>
								<td class="qtySum"  title="All sold items quantity total"></td>
								<td colspan="2"></td>
								<td></td>
								<td class="adjQtyTotal"></td>
								<td class="diffTotal" colspan="2"></td>
							</tr>
							<tr>
								<th>Name</th>
								<th>ItemId</th>
								<th>Qty</th>
								<th>Price</th>
								<th>Total</th>
								<th>Adjust Price</th>
								<th>Adjust Qty</th>
								<th>Difference</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="assets/plugin/jquery/jquery.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="assets/plugin/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/plugin/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
		<script src="assets/plugin/datejs/date.js"></script>
		<script src="assets/plugin/tablesorter/jquery.tablesorter.js"></script>
		
		<!-- jQuery (init page)-->
		<script src="assets/script/setting/setting.js"></script>
		<script src="assets/script/websql/websql.js"></script>
		<script src="assets/script/statistics.js"></script>
	</body>
</html>
